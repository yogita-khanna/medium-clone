<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="heading">Join Medium.</div>
    <div class="icon-content">
        <div class="content">
            <div class="icon"><i class="fa-brands fa-google"></i></div>
            <div class="sentence">Sign in with Google</div>
        </div>
        <div class="content">
            <div class="icon"><i class="fa-brands fa-facebook"></i></div>
            <div class="sentence">Sign in with Facebook</div>
        </div>
        <div class="content">
            <div class="icon"><i class="fa-regular fa-envelope"></i></div>
            <div class="sentence">Sign in with Email</div>
        </div>
    </div>
    <div class="text-1">Already have an account? <span class="color"> Sign in</span></div>
    <!-- <div class="text-2">Click “Sign Up” to agree to Medium’s<span class="underline">Terms of Service</span></div> -->
    <div class="text-2">Click “Sign In” to agree to Medium’s <span class="underline">Terms of Service</span> and acknowledge that <br> Medium’s <span class="underline"> Privacy Policy</span> applies to you.</div>
